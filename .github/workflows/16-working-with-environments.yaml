name: 16 working with environments

on: 
    workflow_dispatch:
        inputs:
            target-env:
                type: environment

jobs:
    echo:
        runs-on: ubuntu-latest
        environment: ${{inputs.target-env}}
        env:
            my-env-variable: ${{vars.SOME_ENV_VARIABLE || 'default value'}}
        steps:
            - name: Echo vars
              run: |
                echo "Env variable: ${{ env.my-env-variable }}"